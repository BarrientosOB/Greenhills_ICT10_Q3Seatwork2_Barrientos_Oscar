<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Intramurals Team Checker</title>

<style>
    
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
    }
    
    nav ul {
        padding: 0;
        margin: 0;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    
    nav a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 16px 20px;
        text-decoration: none;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 18px;
        letter-spacing: 1px;
        transition: 0.3s;
    }
    
    nav a:hover {
        background-color: rgba(255,255,255,0.2);
        transform: scale(1.05);
    }
    
    h1 {
        margin-top: 30px;
        font-size: 48px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        letter-spacing: 2px;
        text-shadow: 3px 3px 8px rgba(0,0,0,0.6);
    }
    
    form {
        max-width: 500px;
        margin: 30px auto;
        padding: 25px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    
    h3 {
        color: #ffd700;
        margin-bottom: 10px;
    }
    
    label {
        font-weight: bold;
        font-size: 18px;
        color: #ffd700;
    }
    
    input[type="text"],
    select {
        width: 80%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        text-align: center;
    }
    
    input[type="button"] {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 1px;
    }
    
    input[type="button"]:hover {
        background: linear-gradient(90deg, #ff512f, #dd2476);
        transform: scale(1.08);
    }
    
    #output,
    #output1 {
        margin-top: 20px;
        font-weight: bold;
        font-size: 22px;
        color: #00ffcc;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    
</style>



</head>
<body>
    <nav>
        <ul>   
            <a href="https://barrientosob.github.io/Greenhills_ICT30_Q3Project_Barrientos_Oscar/">List Of Players</a>
            <a href="https://barrientosob.github.io/Greenhills_ICT10_Q3SkillsTest_Barrientos_Oscar/">Account Creation</a>
            <a href="https://barrientosob.github.io/Greenhills_ICT10_Q3Seatwork2_Barrientos_Oscar/">Team Checker</a>
        </ul>
    </nav>
    
    <h1>Intramurals Team Checker</h1>
    <form>
        <h3>Are you done with the online registration?</h3>
        <input type="text" id="answer1" placeholder="Yes or No"><br><br>
        <h3>Do you have medical clearance from the clinic?</h3>
        <input type="text" id="answer2" placeholder="Yes or no"><br><br>

         <input type="button" py-click="check_cert" value="Check Certificate"><br><br>

    </form>
    <div id="output1"></div><br><br>   
    
    <form>
            <label for="grade">Grade level:</label>
            <select id="grade">
                 <option value="">Select grade</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <br>
            
            <label for="section">Section:</label>
            <select id="section">
                <option value="">Select section</option>
                <option value="Emerald">Emerald</option>
                <option value="Ruby">Ruby</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Topaz">Topaz</option>
            </select>
            <br>
            <br>
        
        <input type="button" py-click="check_team" value="Check Team">
        
    </form>
    <div id="output"></div>
    <py-script src="main.py"></py-script>
</body>
</html>
